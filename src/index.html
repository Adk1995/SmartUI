<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src = "https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-queue.v3.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:700|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="css/phoneLayout.css">
    <link rel="stylesheet" href="css/tabletLayout.css">
    <link rel="stylesheet" href="css/laptopLayout.css">
    <link rel="stylesheet" href="css/controls.css">

    <script type="text/javascript" src="src/js/controller/inputFillController.js"></script>
    <script type="text/javascript" src="src/js/controller/validateFormController.js"></script>

  </head>
  <body>
    <div class="container-fluid">
      <h3 class=title>SMART Therapy Explorer</h3>
      <form action="main.html" onsubmit="validateForm()" method="get">
      <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
        <button type="button" class="demoButton" data-toggle="collapse" data-target="#demographics">Demographics</button>
        <div id="demographics" class="collapse">
              <label>Patient ID</label>
              <select class="idSelect">
                <option>N/A</option>
              </select>
              <label>Age</label>
                <input type="text" name="age" placeholder="Age">
              <label>Gender</label>
                <input type="radio" name="gender" value="Male">Male
                <input type="radio" name="gender" value="Female">Female
              <label>Race</label>
                <input type="text" name="race" placeholder="Race">
              <label>Aspiration</label>
                <input type="radio" name="aspirationPreTherapy" value="Y">Yes
                <input type="radio" name="aspirationPreTherapy" value="N">No
              <label>HPV/P16</label>
                <input type="text" name="HPV" placeholder="HPV/P16">
              <label>ECOG Value</label>
                <input type="radio" name="ecogValue" value="0">0
                <input type="radio" name="ecogValue" value="1">1
                <input type="radio" name="ecogValue" value="2">2
                <input type="radio" name="ecogValue" value="3">3
              <label>Smoking Status</label>
                <input type="radio" name="smokingStatus" value="Never">Never
                <input type="radio" name="smokingStatus" value="Formar">Former
                <input type="radio" name="smokingStatus" value="Current">Current
              <label>Packs/Year</label>
              <input type="text" name="packsPerDay" placeholder="Packs Per Year">
              <div>
                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#demographics">Next</button>
              </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4">
        <button type="button" id="cancer" class="cancerButton" data-toggle="collapse" data-target="#cancerDescriptors">Cancer Descriptors</button>
        <div id="cancerDescriptors" class="collapse">
            <label>Tumor Site</label>
            <input type="text" name="tumorSite" placeholder="Tumor Site">
            <label>Tumor Subsite</label>
            <input type="text" name="tumorSubsite" placeholder="Tumor Subsite">
            <label>AJCC 7th Edition</label>
            <input type="radio" name="ajcc7th" value="I">I
            <input type="radio" name="ajcc7th" value="II">II
            <input type="radio" name="ajcc7th" value="III">III
            <input type="radio" name="ajcc7th" value="IV">IV
            <label>AJCC 8th Edition</label>
            <input type="radio" name="ajcc8th" value="I">I
            <input type="radio" name="ajcc8th" value="II">II
            <input type="radio" name="ajcc8th" value="III">III
            <input type="radio" name="ajcc8th" value="IV">IV
            <label>T-category</label>
            <input type="radio" name="tCategory" value="T1">T1
            <input type="radio" name="tCategory" value="T2">T2
            <input type="radio" name="tCategory" value="T3">T3
            <input type="radio" name="tCategory" value="T4">T4
            <label>N-Category</label>
            <input type="radio" name="nCategory" value="N/A">N/A
            <input type="radio" name="nCategory" value="N0">N0
            <input type="radio" name="nCategory" value="N1">N1
            <input type="radio" name="nCategory" value="N2">N2
            <input type="radio" name="nCategory" value="N3">N3
            <label>Pathological Grade</label>
            <input type="radio" name="pathologicalGrade" value="I">I
            <input type="radio" name="pathologicalGrade" value="II">II
            <input type="radio" name="pathologicalGrade" value="III">III
            <input type="radio" name="pathologicalGrade" value="IV">IV
            <label>Affected Lymph Nodes</label>
            <input type="text" name="leftLymphNodes" placeholder="Affected Lymph Node">
            <div>
              <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#cancerDescriptors">Next</button>
            </div>
      </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
      <button type="button" class="treatmentButton" data-toggle="collapse" data-target="#treatment">Treatment</button>
      <div id="treatment" class="collapse">
          <div class="left">
              <label>Chemotherapy</label>
              <input type="text" name="chemoTherapy" placeholder="Chemotherapy">
              <label>Local Therapy</label>
              <input type="text" name="localTherapy" placeholder="Local Therapy">
              <label>Treatment Duration</label>
              <input type="text" name="treatmentDuration" placeholder="Duration">
              <label>Total Dose</label>
              <input type="text" name="totalDose" placeholder="Total Dose">
            </div>
            <div class="right">
              <label>Total Fraction</label>
              <input type="text" name="totalFraction" placeholder="Total Fraction">
              <label>Dose/Day</label>
              <input type="text" name="dosePerDay" placeholder="Dose Per Day">
              <label>Neck Dissection after IMRT</label>
              <input type="text" name="neckDissection" placeholder="Neck Dissection">
              <label>Neck Boost</label>
              <input type="radio" name="neckBoost" value="Y">Yes
              <input type="radio" name="neckBoost" value="N">No
          </div>
      </div>
      </div>
    </div>
    <button class="btn btn-primary submitButton" type="submit" value="Submit">Submit</button>
  </form>

    </div>
    <!-- <script src="/js/accordionOpen.js"></script> -->

  </body>
</html>
